<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body style="background-color: #1e4c91;">

  <div class="col-sm-3 border rounded bg-light pt-3 px-3" style="margin: auto; margin-top: 10%;">
    <div class="text-center">
      <p class="mt-3 mb-2 fw-semibold fs-5">Login to your account</p>
    </div>

    <div class="px-3" style="font-size: smaller;">
      <form>
        <div class="mb-2">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-2">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" style="background-color: #204c94;" class="btn text-light">Login</button>
        </div>
      </form>
    </div>

    <div class="text-center mt-4 mb-4" style="font-size: smaller;">
      <p>New to MyApp? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>

  </div>

</body>

</html>
